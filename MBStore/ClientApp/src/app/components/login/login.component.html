<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="my-2 my-lg-0">
        <div class="form-group">
          <label for="nameControl">NOM</label>
          <input class="form-control" id="nameControl" aria-describedby="loginName" placeholder="Nom..."
                 [formControl]="loginForm.controls['name']"
                 [ngClass]="{'is-invalid':!name.valid, 'is-valid':name.valid}">
          <div class="invalid-feedback" *ngIf="!name.valid">
            Veuillez saisir un nom
          </div>
        </div>
        <div class="form-group">
          <label for="passwordControl">MOT DE PASSE</label>
          <input type="password" class="form-control" id="passwordControl" placeholder="Mot de passe..."
                 [formControl]="loginForm.controls['password']"
                 [ngClass]="{'is-invalid':!password.valid, 'is-valid':password.valid}">
          <div class="invalid-feedback" *ngIf="!password.valid">
            Veuillez saisir un mot de passe
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
      </form>
    </div>
  </div>
</div>
